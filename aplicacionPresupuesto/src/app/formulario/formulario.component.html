<form (ngSubmit)="f.form.valid && agregarValor()" #f="ngForm">
    <div class="agregar">
        <div class="agregar_contenedor">
            <select [ngClass]="{'redfocus': tipo === 'egresoOperacion'}" (change)="tipoOperacion($event)" class="agregar_tipo">
                <option value="ingresoOperacion" selected> + </option>
                <option value="egresoOperacion"> - </option>
            </select>
            <input [ngClass]="{'redfocus': tipo === 'egresoOperacion'}" type="text" name="descripcionInput" [(ngModel)]="descripcionInput" class="agregar_descripcion" placeholder="Agregar DescripciÃ³n" required >
            <input [ngClass]="{'redfocus': tipo === 'egresoOperacion'}" type="number" name="valorInput" [(ngModel)]="valorInput" class="agregar_valor"  placeholder="Valor" required >
            <button type="submit" class="agregar_btn" >
                <i [ngClass]="{'red': tipo === 'egresoOperacion'}" class="ion-ios-checkmark-outline"></i>
            </button>
        </div>
    </div>
  </form>
